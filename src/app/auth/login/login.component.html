<div class="preloader">
    <div class="cssload-speeding-wheel"></div>
</div>
<section id="wrapper" class="login-register">

    <div class="login-box">
        <div class="logo">
            <img src="/assets/main/plugins/images/logo-text-2.png" alt="Gestransport" />
        </div>
        <div class="white-box">
            <form #frmLogin="ngForm" class="form-horizontal form-material" id="loginform" (ngSubmit)="onLogin(frmLogin)">
                <h3 class="box-title m-b-20">Inicio de sesión</h3>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" name="user" placeholder="Usuario" ngModel required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" type="password" name="password" placeholder="Contraseña" ngModel required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <div class="checkbox checkbox-primary pull-left p-t-0">
                            <input id="checkbox-signup" type="checkbox">
                            <label for="checkbox-signup"> Recordar </label>
                        </div>
                        <a href="javascript:void(0)" id="to-recover" class="text-dark pull-right"><i class="fa fa-lock m-r-5"></i> Olvidé mi contraseña?</a> </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">INICIAR</button>
                    </div>
                </div>
                <!--
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 text-center">
                        <div class="social">
                            <a href="javascript:void(0)" class="btn  btn-facebook" data-toggle="tooltip" title="Login with Facebook"> <i aria-hidden="true" class="fa fa-facebook"></i> </a>
                            <a href="javascript:void(0)" class="btn btn-googleplus" data-toggle="tooltip" title="Login with Google"> <i aria-hidden="true" class="fa fa-google-plus"></i> </a>
                        </div>
                    </div>
                </div>
                <div class="form-group m-b-0">
                    <div class="col-sm-12 text-center">
                        <p>No tiene una cuenta? <a href="register.html" class="text-primary m-l-5"><b>Registrarse</b></a></p>
                    </div>
                </div>
            -->
            </form>
            <form class="form-horizontal" id="recoverform" action="index.html">
                <div class="form-group ">
                    <div class="col-xs-12">
                        <h3>Recuperar contraseña</h3>
                        <p class="text-muted">¡Ingrese su correo electrónico y le enviaremos las instrucciones! </p>
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" required="" placeholder="Email">
                    </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Reiniciar</button>
                        <a href="javascript:void(0)" id="to-login" class="text-danger pull-left m-t-20"><i class="fa fa-ban m-r-5"></i> Cancelar</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
